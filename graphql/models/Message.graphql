enum MessageStatus {
    SENT @enum(value: "sent")
    DELIVERED @enum(value: "delivered")
    READ @enum(value: "read")
}

type Message @guard {
    id: ID!
    chat: Chat @belongsTo(relation: "chat")
    sender: User @belongsTo(relation: "sender")
    message: String!
    status: MessageStatus!
    created_at: DateTime!
    updated_at: DateTime!
}
